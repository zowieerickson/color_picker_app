<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Color Picker</h1>
    </header>
    <main>
        <div class="sub-header" id="generator-subheader">
            <button class="btn" id="generate_submit">Generate</button>
            <select name="color-scheme" id="color-scheme" class="btn">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <input type="color" name="color-scheme-input" class="input-btn" id="color-scheme-input">
        </div>
        <div id="generator_colors">
            <div class="generator_color">
                <div class="generator_color_bg red">
                    <p class="generator_color_content_mobile">&pr;Hex Code&sc;</p>
                </div>
                <div class="generator_color_content"><p>&pr;Hex Code&sc;</p></div>
            </div>
            <div class="generator_color">
                <div class="generator_color_bg blue">
                    <p class="generator_color_content_mobile">&pr;Hex Code&sc;</p>
                </div>
                <div class="generator_color_content"><p>&pr;Hex Code&sc;</p></div>
            </div>
            <div class="generator_color">
                <div class="generator_color_bg green">
                    <p class="generator_color_content_mobile">&pr;Hex Code&sc;</p>
                </div>
                <div class="generator_color_content"><p>&pr;Hex Code&sc;</p></div>
            </div>
            <div class="generator_color">
                <div class="generator_color_bg yellow">
                    <p class="generator_color_content_mobile">&pr;Hex Code&sc;</p>
                </div>
                <div class="generator_color_content"><p>&pr;Hex Code&sc;</p></div>
            </div>
            <div class="generator_color">
                <div class="generator_color_bg purple">
                    <p class="generator_color_content_mobile">&pr;Hex Code&sc;</p>
                </div>
                <div class="generator_color_content"><p>&pr;Hex Code&sc;</p></div>
            </div>
        </div>
        <div class="sub-header" id="generator_mobile-subheader">
            <button class="btn" id="generate_submit">Generate</button>
            <select name="color-scheme" id="color-scheme" class="btn">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <input type="color" name="color-scheme-input" class="input-btn" id="color-scheme-input">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
